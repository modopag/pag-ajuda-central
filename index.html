    <!-- Preload critical assets -->
    <link rel="preload" href="/src/assets/modopag-logo-yellow.webp" as="image" type="image/webp" />

    <meta name="author" content="modoPAG" />

    <link rel="apple-touch-icon" href="/src/assets/modopag-logo-yellow.webp" />

    <meta property="og:title" content="Central de Ajuda da modoPAG | Suporte e FAQ" />

    <!-- Twitter -->

    <meta name="twitter:site" content="@modopag" />
    <meta name="twitter:image" content="https://ajuda.modopag.com.br/src/assets/modopag-logo-yellow.webp" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://ajuda.modopag.com.br" />
